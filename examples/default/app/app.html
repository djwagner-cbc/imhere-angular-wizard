<main>
  <h1 class="title">Hello from Imhere Angular Wizard !</h1>
  <div class="container">
    <imhere-wizard on-finish="app.finish()" set-main-color="#6bbed7" >
      <div class="row">
        <div class="col-md-9">
          <imhere-step title="Continuing">
            <h1>Continuing</h1>
            <p>You have continued here!</p>
            <imhere-next>NEXT ></imhere-next>
          </imhere-step>
          <imhere-step title="Continuing2">
            <h1>Continuing2</h1>
            <p>You have continued here!</p>
            <imhere-next>NEXT</imhere-next>
            <imhere-pre>BACK</imhere-pre>
          </imhere-step>
          <imhere-step title="Continuing3">
            <h1>Continuing3</h1>
            <p>You have continued here!</p>
            <imhere-pre>BACK</imhere-pre>
            <imhere-complete>Complete</imhere-complete>
          </imhere-step>
        </div>
        <div class="col-md-3">
          <imhere-step-btn ng-repeat="step in [1,2,3] track by $index" step-index="$index+1">{{$index}}</imhere-step-btn>
        </div>
        <div class="col-md-9">
          <imhere-current-step></imhere-current-step> of <imhere-total-step></imhere-total-step>
        </div>
      </div>

    </imhere-wizard>


  </div>

</main>
